<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/main.js" defer></script>
  <title>CAMPUS 2.0</title>
</head>

<body>

  <nav>
    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#modalLogIn">
      Log in
    </button>
  </nav>

  <section class="presentation">
    <div class="texto">
      <h2>SISTEMA DE FACTURACION Y MARKETING</h2>
      <h1>CAMPUS 2.0</h1>
    </div>
    <button type="button" id="btn" class="btn btn-outline-light" data-bs-toggle="modal"
      data-bs-target="#exampleModal">Sign up</button>
  </section>

  <section class="signUp">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="signupFrm">
            <form action="" class="form">
              <h1 class="title">Sign up</h1>
              <div class="inputContainer">
                <input type="text" class="input" placeholder="a">
                <label for="" class="label">Name</label>
              </div>
              <div class="inputContainer">
                <input type="text" class="input" placeholder="a">
                <label for="" class="label">Username</label>
              </div>
              <div class="inputContainer">
                <input type="text" class="input" placeholder="a">
                <label for="" class="label">Email</label>
              </div>
              <div class="inputContainer">
                <input type="text" class="input" placeholder="a">
                <label for="" class="label">Password</label>
              </div>
              <div class="inputContainer">
                <input type="text" class="input" placeholder="a">
                <label for="" class="label">Confirm Password</label>
              </div>
              <button type="button" class="submitBtn2" data-bs-dismiss="modal">Cerrar</button>
              <button onclick="location.href='html/principal.html'" target="_blank" type="button" class="submitBtn"
                value="Sign up">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="logIn">
    <div class="modal fade" id="modalLogIn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="signupFrm">
            <form action="" class="form">
              <h1 class="title">Sign up</h1>
              <div class="inputContainer">
                <input type="text" class="input" placeholder="a">
                <label for="" class="label">Username</label>
              </div>
              <div class="inputContainer">
                <input type="text" class="input" placeholder="a">
                <label for="" class="label">Password</label>
              </div>
              <button type="button" class="submitBtn2" data-bs-dismiss="modal">Cerrar</button>
              <button onclick="location.href='html/principal.html'" target="_blank" type="button" class="submitBtn"
                value="Sign up">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
